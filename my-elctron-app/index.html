      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"

    <link rel="stylesheet" type="text/css" href="./css/mainpage.css">

    <ul id="ledger-list"></ul>

      </div>
    </div>
  </body>
